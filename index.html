<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ObeyFlix DB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
      /* Global Font Settings */
      body {
        background-color: #141414;
        color: white;
        font-family: 'Roboto', sans-serif;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: bold;
        color: #e50914;
      }

      .input-group {
        max-width: 600px;
        margin-bottom: 30px;
      }

      .form-control {
        border: 2px solid #e50914;
        background-color: #333;
        color: white;
        border-radius: 25px;
        padding: 10px 20px;
      }

      .form-control:focus {
        box-shadow: none;
        border-color: #e50914;
      }

      .btn-primary {
        background-color: #e50914;
        border: none;
        border-radius: 25px;
        padding: 10px 20px;
        transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
      }

      .btn-primary:hover {
        background-color: #f6121d;
        transform: scale(1.05);
      }

      /* Movie Card Styling */
      .card {
        background-color: #222;
        border: none;
        border-radius: 15px;
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        overflow: hidden;
      }

      .card:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
      }

      .card-title {
        color: white;
        font-size: 1.25rem;
        font-weight: 700;
      }

      .card-subtitle {
        color: #b3b3b3;
        font-size: 0.9rem;
      }

      /* Poster Hover Effect */
      .card-img-top {
        border-radius: 15px 15px 0 0;
        transition: transform 0.3s ease-in-out;
      }

      .card-img-top:hover {
        transform: scale(1.1);
      }

      .show-details {
        background-color: #e50914;
        border: none;
        color: white;
        border-radius: 25px;
        padding: 8px 16px;
        transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
      }

      .show-details:hover {
        background-color: #f6121d;
        transform: scale(1.05);
      }

      /* Modal Styling */
      .modal-content {
        background-color: #181818;
        color: white;
        border-radius: 10px;
      }

      .modal-header {
        border-bottom: 1px solid #333;
      }

      .modal-footer {
        border-top: 1px solid #333;
      }

      .btn-secondary {
        background-color: #333;
        border: none;
        border-radius: 25px;
        padding: 8px 16px;
      }

      .btn-secondary:hover {
        background-color: #444;
      }

      /* Responsive Layout */
      @media (max-width: 768px) {
        .card-img-top {
          height: 300px;
          object-fit: cover;
        }
      }

    </style>
  </head>
  <body>

    <div class="container">
        <div class="row mt-5">
            <div class="col text-start">
                <h1>ObeyFlix</h1>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="row">
            <div class="col-md-8">
                <div class="input-group mb-3">
                    <input type="text" class="form-control input-keyword" placeholder="Search movie..">
                    <button class="btn btn-primary search-button" type="button">Search</button>
                </div>
            </div>
        </div>

        <!-- Row for the movie cards -->
        <div class="row movie-container">
            <!-- Cards will be dynamically inserted here -->
        </div>

    </div>

    <!-- Modal for Movie Details -->
    <div class="modal fade" id="movieDetailModal" tabindex="-1" aria-labelledby="movieDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="movieDetailModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Movie details will be dynamically inserted here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
